<div class="store-selection-container">
  <header class="header-bar" role="banner">
    <h1 class="main-logo">Sudan Goods</h1>
    <div class="header-controls">
      <button type="button" class="contact-btn" (click)="onContact()">Contact Support</button>
      <button type="button" class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </header>

  <main class="page-content" role="main">
    <div class="page-header">
      <h2>Select a Store</h2>
      <p>Choose a store to manage its dashboard.</p>
    </div>

    <div class="store-grid">
      <article *ngFor="let store of stores()" class="store-card" tabindex="0"
               (click)="goToStoreDashboard(store.id)" (keyup.enter)="goToStoreDashboard(store.id)">
        <div class="store-card-image">
          <img [src]="store.coverImageUrl" [alt]="store.name + ' cover image'" loading="lazy" />
        </div>
        <div class="store-card-content">
          <div class="store-logo">
            <img [src]="store.logoUrl" [alt]="store.name + ' logo'" loading="lazy" />
          </div>
          <div class="store-details">
            <h3>{{ store.name }}</h3>
            <p class="store-location">{{ store.address.city }}, {{ store.address.country }}</p>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer class="footer-bar" role="contentinfo">
    <p> 2025 Sudan Goods. All Rights Reserved.</p>
  </footer>
</div>
