<!-- app.component.html -->
<header class="header-bar" role="banner">
  <div class="logo-circle"></div>
  <h1>Sudan Goods Store Dashboard</h1>
  <div class="header-controls">
    <select aria-label="Select language" class="language-select" [(ngModel)]="selectedLanguage">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
    </select>
    <button type="button" class="contact-btn" (click)="onContact()">Contact</button>
  </div>
</header>

<main class="store-grid" role="main">
  <article *ngFor="let store of stores()" class="store-card" tabindex="0" 
           (click)="goToStoreDashboard(store.id)" (keyup.enter)="goToStoreDashboard(store.id)">
    <div class="store-image">
      <img [src]="store.coverImageUrl" [alt]="store.name + ' cover image'" loading="lazy" />
    </div>
    <div class="store-info">
      <div class="store-logo-circle">
        <img [src]="store.logoUrl" [alt]="store.name + ' logo'" loading="lazy" />
      </div>
      <div class="store-details">
        <h2>{{ store.name }}</h2>
       
      </div>
      <div class="store-location">
        <p>{{ store.address.city }}, {{ store.address.country }}</p>
      </div>
    </div>
  </article>
</main>
