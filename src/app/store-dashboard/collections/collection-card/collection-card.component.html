<mat-card class="collection-card">
  <div class="collection-image-container">
    <img [src]="collection.imageUrl || 'assets/collection-placeholder.jpg'" [alt]="collection.name" class="collection-image">
    <div class="collection-actions">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Collection actions">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onDelete()" class="delete-option">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <mat-card-content>
    <h3 class="collection-name" [matTooltip]="collection.name" matTooltipShowDelay="500">
      {{ collection.name }}
    </h3>
    <p class="collection-meta" *ngIf="collection.createdAt">
      Created: {{ collection.createdAt | date:'mediumDate' }}
    </p>
  </mat-card-content>
</mat-card>
